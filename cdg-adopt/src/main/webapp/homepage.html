<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!--禁止缩放-->
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!--全屏显示-->
    <meta content="telephone=no" name="format-detection"/>
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <!-- 隐藏状态栏-->
    <link href="css/baes.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>宠小乖</title>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/common/common.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/homepage/homepage.js"></script>
</head>

<body ng-controller="ctrl">
<div scroll="loadPet()" scroll='busy' scroll='1'>
<header>

    <div class="header">
        <div class="header_box">
            <div class="head_1"><!--<a href="选择城市.html">--><i><img src="images/icon_1.png"></i><span>北京</span>
                <!--</a>--></div>
            <div class="head_2"><i><img src="images/icon_3.png"></i><input type="text" class="text"
                                                                           ng-model="selectInfo"
                                                                           placeholder="您想如何宠下您的宝贝？"></div>
            <div class="head_3"><a href="#" ng-click="searchPet()" id="info"><i>筛选</i></a></div>
        </div>
    </div>
</header>

    <section class="box">
        <div class="experience">
            <div class="experience_top">共为您找到了{{total}}位小乖</div>
            <ul>
                <li ng-repeat="pet in petList">
                    <div class="pic" ng-click="getPetInfo(pet.petId)">
                        <div class="pic_1"><a href="#"><img src="{{pet.photo[0]}}"></a></div>
                        <div class="pic_2">
                            <h3>{{pet.name}}</h3>
                            <h4><span ng-repeat="cmt in pet.arrayComments" class="c_{{$index}}">{{cmt}}</span></h4>

                            <!--<h4><span class="c_1">{{pet.arrayComments[0]}}</span>-->
                            <!--<span class="c_2">{{pet.arrayComments[1]}}</span>-->
                            <!--<span class="c_3">{{pet.arrayComments[2]}}</span></h4>-->
                            <p>{{pet.petTell}}</p>
                        </div>
                    </div>
                    <div class="pac">
                        <div class="pac_1"><i><img src="images/ic_1.png"></i><span>{{pet.location}}</span></div>
                        <div class="pac_2"><a href="#"><i><img src="images/icon_4.png"></i>北京海淀</a></div>
                    </div>
                </li>

            </ul>
            <div onclick="func1()" class="loading"><img  src="images/load.png"><span>点击显示更多</span></div>
        </div>

    </section>

<footer id="footer"></footer>
</div>
</body>
</html>
