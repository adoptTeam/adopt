<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--禁止缩放-->
<meta content="yes" name="apple-mobile-web-app-capable" />
    <!--全屏显示-->
<meta content="telephone=no" name="format-detection" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!-- 隐藏状态栏-->
<link href="css/baes.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<title>宠小乖</title>
<script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/address/address.js"></script>
    <script src="js/common/common.js"></script>
    <script src="layer/layer.js"></script>
</head>

<body>
<section>
<div class="address_xz">
	<ul>
        <input id="addressId" type="hidden">
        <input id ="addFlag" type="hidden">
    	<li><span>收货人：</span><input id="name" type="text" class="text" onblur="checkLength(this)" placeholder="输入收货人姓名" maxlength="10"></li>
        <li><span>手机号码：</span><input id="tel" type="text" onblur="checkMobile(this)" class="text" placeholder="输入手机号码"></li>
        <li><span>所在省：</span><select class="province" id="province" onchange="getCity()"><option>请选择</option></select></li>
        <li><span>所在市：</span><select id="city" onchange="getArea()"><option>请选择</option></select></li>
        <li><span>所在区：</span><select id="area"><option>请选择</option></select></li>
        <li class="cur"><span>详细地址：</span><textarea id="addressInfo" onblur="addressInfoCheckLength(this)" placeholder="输入详细地址"></textarea></li>
    </ul>
</div>
<div class="details_btn" style="margin-bottom:55px;">
    <!--<input type="button" onclick="delUserAddress()" class="btn" value="删除">-->
    <div class="sc_address"><a onclick="delUserAddress()">删除地址</a></div>
	<input type="button" onclick="addUserAddress()" class="btn" value="保存并使用">
</div>
</section>
<footer id="footer"></footer>
<script>
    $(function () {
        //底部信息
        footer();
    })
</script>
</body>
</html>
